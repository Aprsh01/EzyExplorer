<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EzyExplorer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #000;
      color: white;
    }
    /* Container for entire page */
    .container {
      height: 100vh;
      background: url("images/Pic1.jpg") no-repeat center center/cover;
      position: relative;
    }

    /* Overlay for better text readability */
    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 1;
    }

    header .brand {
      font-weight: 700;
      font-size: 1.5rem;
      cursor: default;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #3b82f6; /* blue-500 from Tailwind-ish */
    }

    .login-btn {
      background-color: white;
      color: #2563eb; /* blue-600 */
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2563eb;
      color: white;
    }

    .hero {
      position: relative;
      max-width: 650px;
      margin: 0 auto;
      padding: 0 1rem;
      height: calc(100vh - 72px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1rem;
      z-index: 1;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
    }

    @media (min-width: 640px) {
      .hero h1 {
        font-size: 3rem;
      }
    }

    .hero p {
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      font-size: 1.125rem;
      line-height: 1.4;
      max-width: 90%;
      margin: 0 auto;
    }

    .explore-btn {
      margin-top: 1.5rem;
      background-color: white;
      color: #2563eb;
      border: none;
      padding: 0.625rem 2.25rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .explore-btn:hover {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">EzyExplorer</div>
      <nav>
        <a href="review-page.html" aria-label="Review section">Review</a>
        <a href="tips.html" aria-label="Tips section">Tips</a>
        <a href="blog.html" aria-label="Blog section">Blog</a>
        <a href="about.html" aria-label="About section">About</a>
        <button type="button" class="login-btn" aria-label="Login to your account">Login</button>
      </nav>

    </header>

    <main class="hero" role="main">
      <h1>Discover Your Life, Travel Where You Want</h1>
      <p>Would you explore natur paradise in the world, let's find the best destination in India with us.</p>
      <button type="button" class="explore-btn" aria-label="Explore more destinations">Explore more</button>
    </main>
  </div>
</body>
</html>
